<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Migration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #0073e6;
            color: white;
        }

        .header-left {
            display: flex;
            align-items: center;
            flex-grow: 1;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        header img {
            max-height: 50px;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-btn {
            background-color: #0073e6;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
        }

        .dropdown-btn:hover {
            background-color: #005bb5;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 5px;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            background-color: white;
            border-bottom: 1px solid #ddd;
            transition: background-color 0.3s ease;
        }

        .dropdown-content a:hover {
            background-color: #0073e6;
            color: white;
        }

        .dropdown-btn::after {
            content: " â–¼";
            font-size: 14px;
            margin-left: 8px;
            transition: transform 0.2s ease;
        }

        .dropdown:hover .dropdown-btn::after {
            transform: rotate(180deg);
        }

        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            background: linear-gradient(135deg, #ffffff, #f0f0f0);
        }

        .content-container h2 {
            font-size: 28px;
            margin-bottom: 30px;
            color: #333;
        }

        .upload-container {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .upload-container input[type="file"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .upload-container input[type="submit"] {
            background-color: #0073e6;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .upload-container input[type="submit"]:hover {
            background-color: #005bb5;
        }

        .upload-container a {
            display: block;
            text-align: center;
            text-decoration: none;
            color: #0073e6;
            margin-top: 20px;
            font-size: 18px;
        }

        .upload-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<header>
    <div class="header-left">
        <h1>Data Migration and Validation Suite</h1>
        <a href="{{ url_for('home') }}" style="margin-left: 20px; color: white; text-decoration: none; font-size: 18px;">Home</a>
        <div class="dropdown" style="margin-left: 20px;">
            <button class="dropdown-btn">Offerings</button>
            <div class="dropdown-content">
                <a href="{{ url_for('data_migration_page') }}">Data Migration</a>
                <a href="{{ url_for('validation_page') }}">Validation</a>
               <a href="{{ url_for('variance_monitor_page') }}">Variance Monitor</a>
            </div>
        </div>
    </div>
    <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Company Logo">
</header>

<div class="content-container">
    <div class="upload-container">
        <h2>Upload Files for Data Migration</h2>
        <form action="{{ url_for('data_comparisonECP') }}" method="post" enctype="multipart/form-data">
            <label for="legacyPayrollFile">Legacy Payroll File:</label>
            <input type="file" name="legacyPayrollFile" id="legacyPayrollFile" accept=".xlsx" required>

            <label for="sapPayrollFile">SAP Payroll File:</label>
            <input type="file" name="sapPayrollFile" id="sapPayrollFile" accept=".xlsx" required>

            <label for="mappingFile">Mapping File:</label>
            <input type="file" name="mappingFile" id="mappingFile" accept=".xlsx" required>

            <input type="submit" value="Submit">
        </form>
    </div>
</div>

</body>
</html>

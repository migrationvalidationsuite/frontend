<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Migration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #0073e6;
            color: white;
        }

        .header-left {
            display: flex;
            align-items: center;
            flex-grow: 1;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        header img {
            max-height: 50px;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-btn {
            background-color: #0073e6;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
        }

        .dropdown-btn:hover {
            background-color: #005bb5;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 5px;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            background-color: white;
            border-bottom: 1px solid #ddd;
            transition: background-color 0.3s ease;
        }

        .dropdown-content a:hover {
            background-color: #0073e6;
            color: white;
        }

        .dropdown-btn::after {
            content: " â–¼";
            font-size: 14px;
            margin-left: 8px;
            transition: transform 0.2s ease;
        }

        .dropdown:hover .dropdown-btn::after {
            transform: rotate(180deg);
        }

        .container {
            padding: 40px;
        }

        .container h2 {
            font-size: 28px;
            margin-bottom: 30px;
            color: #333;
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        .button-container a {
            text-decoration: none;
            background-color: #0073e6;
            color: white;
            padding: 15px 25px;
            font-size: 18px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button-container a:hover {
            background-color: #005bb5;
            transform: translateY(-2px);
        }

        .content-container {
            flex-grow: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 20px;
            width: 100%;
            position: relative;
            bottom: 0;
        }

    </style>
</head>
<body>
<header>
    <div class="header-left">
        <h1>Data Migration and Validation Suite</h1>
        <a href="{{ url_for('home') }}" style="margin-left: 20px; color: white; text-decoration: none; font-size: 18px;">Home</a>
        <div class="dropdown" style="margin-left: 20px;">
            <button class="dropdown-btn">Offerings</button>
            <div class="dropdown-content">
                <a href="{{ url_for('data_migration_page') }}">Data Migration</a>
                <a href="{{ url_for('validation_page') }}">Validation</a>
               <a href="{{ url_for('variance_monitor_page') }}">Variance Monitor</a>
            </div>
        </div>
    </div>
    <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Company Logo">
</header>

<div class="content-container">
    <h2>Loadsheets - {{ category.title() }}</h2>

    <!-- File Type Dropdown -->
    <div class="dropdown">
        <select id="fileType" name="fileType" onchange="toggleFileType()" class="dropdown-btn">
            <option value="xlsx" selected>xlsx</option>
            <option value="csv">csv</option>
        </select>
    </div>

    <!-- XLSX Files Section -->
    <div id="xlsxFiles" style="display:block;">
        <ul id="xlsxFileList" class="file-list">
            {% for file in files_xlsx %}
            <li>
                <a href="{{ url_for('uploaded_file_foundation', category=category, filename=file) }}" download="{{ file }}">{{ file }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>

    <!-- CSV Files Section -->
    <div id="csvFiles" style="display:none;">
        <ul id="csvFileList" class="file-list">
            {% for file in files_csv %}
            <li>
                <a href="{{ url_for('uploaded_file_foundationcsv', category=category, filename=file) }}" download="{{ file }}">{{ file }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>

<div class="back-button-container">
    <a href="{{ url_for('home') }}" class="back-button">Back</a>
</div>


<script>
    function toggleFileType() {
        var fileType = document.getElementById("fileType").value;
        if (fileType === "xlsx") {
            document.getElementById("xlsxFiles").style.display = "block";
            document.getElementById("csvFiles").style.display = "none";
        } else if (fileType === "csv") {
            document.getElementById("xlsxFiles").style.display = "none";
            document.getElementById("csvFiles").style.display = "block";
        }
    }
</script>

</body>
</html>

{% extends "base.html" %} {% block title %}Home{% endblock %} {% block extra_css
%}
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f9fa;
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 40px;
    background-color: #0073e6;
    color: white;
  }

  .header-left {
    display: flex;
    align-items: center;
    flex-grow: 1;
  }

  .dropdown {
    position: relative;
    display: inline-block;
  }

  .dropdown-btn {
    background-color: #0073e6;
    color: white;
    padding: 10px 20px;
    font-size: 18px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    display: flex;
    align-items: center;
  }

  .dropdown-btn:hover {
    background-color: #005bb5;
  }

  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f1f1f1;
    min-width: 160px;
    box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
    z-index: 1;
    border-radius: 5px;
  }

  .dropdown:hover .dropdown-content {
    display: block;
  }

  .dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    background-color: white;
    border-bottom: 1px solid #ddd;
    transition: background-color 0.3s ease;
  }

  .dropdown-content a:hover {
    background-color: #0073e6;
    color: white;
  }

  .half-page-section {
    display: flex;
    height: 50vh;
    overflow: hidden;
  }

  .image-container {
    flex: 1;
    background-size: cover;
    background-position: center;
  }

  .content-container {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: white;
    color: black;
  }

  .content-container a {
    text-decoration: none;
    background-color: #0073e6;
    color: white;
    padding: 15px 20px;
    font-size: 18px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: background-color 0.3s ease, transform 0.2s ease;
  }

  .content-container a:hover {
    background-color: #005bb5;
    transform: translateY(-2px);
  }
</style>
{% endblock %} {% block content %}

<div class="half-page-section">
  <div
    class="image-container"
    style="background-image: url('{{ url_for('static', filename='img1.jpg') }}');"
  ></div>
  <div class="content-container">
    <a href="{{ url_for('data_migration_page') }}">Data Migration</a>
  </div>
</div>

<div class="half-page-section">
  <div class="content-container">
    <a href="{{ url_for('validation_page') }}">Validation</a>
  </div>
  <div
    class="image-container"
    style="background-image: url('{{ url_for('static', filename='img2.jpg') }}');"
  ></div>
</div>

<div class="half-page-section">
  <div
    class="image-container"
    style="background-image: url('{{ url_for('static', filename='img3.jpg') }}');"
  ></div>
  <div class="content-container">
    <a href="{{ url_for('variance_monitor_page') }}">Variance Monitor</a>
  </div>
</div>
{% endblock %}
